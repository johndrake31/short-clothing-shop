<div class="container m-5">
    <h1 class="text-center mb-3">SHORTS INDEX</h1>
    <button routerLink="/newshort" class="btn btn-light">ADD A NEW SHORT</button>
    <div class="row">
        <div *ngFor="let short of shorts" class="col-4">
            <h3>Name: {{short.name}}</h3>
            <h5 >Color: <span [style.color]="short.color">{{short.color}} </span></h5>
            <p>Size: {{short.size}}</p>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-danger">Add to Cart</button>
        </div>
    </div>
</div>
